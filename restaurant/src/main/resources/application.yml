spring:
  datasource:
    url: jdbc:mysql://localhost:3306/pizza_restaurant?useSSL=false&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  # MyBatis-Plus 設定
  mybatis-plus:
    mapper-locations: classpath:mapper/*.xml
    type-aliases-package: com.example.restaurant.model

  # 靜態資源配置
  web:
    resources:
      static-locations: classpath:/static/  # 靜態文件的默認路徑

# SpringDoc 配置
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html




